<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mouse Maze Game</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="maze-container">
        <div class="maze"></div>
        <div class="message">Нажмите на зеленый квадрат, чтобы начать!</div>
        <div class="timer">Время: 0.00</div>
        <div class="high-scores">
            <h3>Таблица рекордов</h3>
            <ul class="scores-list"></ul>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
